<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		<style type="text/css">
		/*using id, element, class, multiple selector ONLY*/


		#p { font-size: 2em; color: darkcyan; }

		img {width: 300px; height: 200px;}

		.img { border: 3px solid turquoise;}

		.input1 {font-family: courier new; width: 200px; border: 1px solid navy; }

		.input2 {width: 200px; border: 1px solid navy;}

		h3 {font-family: courier new; border: 1px solid;}

		li {color: darkcyan;}

		.list {font-style: italic;}

		</style>
	
</head>
<body>
<p id="p">Here is my favorite pictures</p> <!-- 2em darkcyan -->

<!-- all images 300x200 -->
<img src="assets/images/th/t-1.jpg" alt="">
<img src="assets/images/my/m-1.jpg" alt="" class="img"> <!-- 3px solid turquoise -->
<img src="assets/images/my/m-2.jpg" alt="" class="img"> <!-- 3px solid turquoise -->
<img src="assets/images/th/t-2.jpg" alt="">
<p>Just a form</p>
<form action="">
	<input type="text"  placeholder="name" name="fullname" class="input1"> <!-- courier new, width 200px, border 1px solid, border color navy -->
	<input type="text"  placeholder="fone" name="fone" class="input1"><!-- courier new, width 200px, border 1px solid, border color navy -->
	<input type="email"  placeholder="email" name="email" class="input2"> <!-- width 200px border 1px solid, border color navy -->
	<input type="number" name="captcha" placeholder="5x2" class="input2">  <!-- width 200px border 1px solid, border color navy -->
	<input type="submit">
</form>
<h3>here is list of my songs</h3> <!-- courier new border 1px solid -->
<ol> 
<!-- 	all list will be darkcyan -->
	<li>Dimana janji mu dulu</li>
	<li class="list">Insan ku sayang menghilang</li> <!-- italic -->
	<li>Resah kerinduan</li>
	<li class="list" >Mengusung rindu</li> <!-- italic -->
	<li>Malam semakin dingin</li>
	<li class="list" >Haruskah kita berpisah</li><!-- italic -->
	<li>Salah apa aku</li>
	<li class="list">Salam terakhir</li><!-- italic -->
</ol>
</body>
</html>
