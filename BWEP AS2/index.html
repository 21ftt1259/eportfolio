<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>


<style type="text/css">
	
	.container {
		display: grid;
		grid-template-columns: 60% 40%;
		width: 80%;
		border: 1px solid;
		margin: 0 auto;
		grid-gap: 1.5em 1.5em;
	}

	.grid1 {
		display: grid;
		grid-template-rows: 10% 50% 10%;
		border: 1px solid;
		text-align: center;
		height: 60%;
	}

	.grid2 {
		display: grid;
		grid-template-rows: 10% 25% 5% 25% 5% 25% 5%;
		border: 1px solid;
		margin: 0 auto;
		text-align: center;
		border-collapse: collapse;
	}

	.grid2>div:nth-child(even) {
		margin-top: 65px;
	}

	.grid2>div>img {
		width: 80%;
		height: 100%;
	}

	.container>div:nth-child(1) {
		grid-column-start: 1;
		grid-column-end: 2;
	}


	.container>div:nth-child(2) {
		grid-column-start: 2;
		grid-column-end: 3;
	}

	#image {
		width: 90%;
		height: 80%;
		margin-top: 60px;
	}

	h3 {
		margin-top: 5px;
	}
	a {
		text-decoration: none;
		color: steelblue;
	}

	@media screen and (max-width: 479px) {

		.container {
			display: grid;
			grid-template-columns: 1fr;
			border: none;
			grid-template-rows: 30% 60%;
			margin: 0 auto;
		}

		.grid1 {

			width: 95%;
			margin: 0 auto;
			margin-top: 70px;
			font-size: 20px;

		}

		.grid1>div:nth-child(2) {
			margin-bottom: 150px;
		}

		.grid2 {
			display: grid;
			grid-template-rows: 10% 20% 5% 20% 5% 20% 5%;
			border: 1px solid;
			margin: 0 auto;
			text-align: center;
			width: 55%;
		}


		.container>div:nth-child(2) {

			width: 80vh;
			grid-column-start: 1;
			grid-column-end: 2;
			grid-row-start: 2;
			grid-row-end: 3;
		}

		#image {
			height: 180%;
			width: 80%;
		}

		img {

			width: 60%;
			height: 70%;
		}

		h1 {
			font-size: 20px;
		}

		h2 {
			font-size: 15px;
		}


	}


</style>
</head>
<body onload="randomStory()">


<div class="container">

	<div class="grid1">

		<h1><div id="title"></div></h1>
		<div><img id="image"></div>
		<div>Rating</div>
		<div>
			<select id="translate" onclick="translator()">
				<option value="English">English</option>
				<option value="Malay">Malay</option>
			</select>
		</div>
		<h2><div id="story"><a href="">Read more..</a></div></h2>
		
	</div>

	<div class="grid2">
		
		<div><h1>AVAILABLE STORY</h1></div>
		<div><img src="Images/NM.jpg"></div>
		<h3><div><a href="story1.html">Nahkoda Manis</a></div></h3>
		<div><img src="Images/TMB.jpg"></div>
		<h3><div><a href="story2.html">The Mighty Babau</a></div></h3>
		<div><img src="Images/TCMD.jpg"></div>
		<h3><div><a href="story3.html">The Clever Mouse Deer</a></div></h3>

	</div>

</div>

<script type="text/javascript">

	var title1 = "NAHKODA MANIS";
		var title2 = "THE MIGHTY BABAU";
		var title3 = "THE CLEVER MOUSE DEER";

		var story1 = "Once upon a time there was a widow, Dang Ambon, who lived with her only son in Kampong Ayer. They lived a comfortable life but were certainly not rich. She loved her son Manis so very much.";

		var story1Malay = "Suatu ketika dahulu ada seorang janda, Dang Ambon, yang tinggal bersama anak tunggalnya di Kampong Ayer. Mereka menjalani kehidupan yang selesa tetapi pastinya tidak kaya. Dia sangat menyayangi anaknya Manis.";

		var story2 = "The villagers of Kampong Serai were scared and they had good reason to be! Nearly every night a tiger roamed their village. Nobody felt safe anymore and they decided something had to be done.";
		var story2Malay = "Penduduk Kampung Serai takut dan mereka mempunyai alasan yang baik! Hampir setiap malam seekor harimau berkeliaran di desa mereka. Tidak ada yang merasa aman lagi dan mereka memutuskan sesuatu harus dilakukan."; 

		var story3 = "One day, a buffalo was eating grass by the riverbank when he heard the voice of someone crying in pain. “Help! Help! Please let me free,” heard the buffalo.";
		var story3Malay = "Suatu hari, seekor kerbau sedang makan rumput di tepi sungai ketika ia mendengar suara seseorang yang menangis kesakitan. Tolong! Membantu! Tolong biarkan saya bebas, dengar kerbau itu.";

	function randomStory() {

		localStorage.setItem("title1", title1);
		localStorage.setItem("title2", title2);
		localStorage.setItem("title3", title3);

		localStorage.setItem("story1", story1);
		localStorage.setItem("story2", story2);
		localStorage.setItem("story3", story3);

		var randomNum = Math.ceil(Math.random() * 100 % 3);

		var title = document.getElementById("title");
		var image = document.getElementById("image");
		var story = document.getElementById("story");	

		if (randomNum == 1) {

			title.innerHTML = localStorage.getItem("title1");
			image.src = "Images/NM.jpg";
			story.innerHTML = localStorage.getItem("story1");
			
		}

		else if (randomNum == 2) {
			title.innerHTML = localStorage.getItem("title2");
			image.src = "Images/TMB.jpg";
			story.innerHTML = localStorage.getItem("story2");
			
		}

		else if (randomNum == 3) {

			title.innerHTML = localStorage.getItem("title3");
			image.src = "Images/TCMD.jpg";
			story.innerHTML = localStorage.getItem("story3");		
		}
	}

	function translator() {

		localStorage.setItem("story1Malay", story1Malay);
		localStorage.setItem("story2Malay", story2Malay);
		localStorage.setItem("story3Malay", story3Malay);

		var choice = document.getElementById("translate");

		if(choice.value == "Malay") {

			story.innerHTML = localStorage.getItem("story1Malay");
		}

		else if (choice.value == "English") {

			story.innerHTML = localStorage.getItem("story1")
		}
	}


</script>


</body>
</html>
