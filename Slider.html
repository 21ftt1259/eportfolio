<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imagewithslider</title>
    <style type="text/css">

.slider{
  width: 350px;
  height: 200px;
  position: relative;
}

img{
  max-width: 100%;
  max-height: 100%;
  position: absolute;
  opacity: 0;
  transition: 1s;
}

.active{
  opacity: 1;
}


</style>
</body>
</html>


<div class="slider">
<img src='assets/images/v-1.jpg' class="active">
<img src='assets/images/v-2.jpg' class="active">
</div>

 <script type="text/javascript">
  function slider(){
    $current = $('.slider img.active');
    if($current.length==0){
      $('.slider img: first-child').addClass('active');
    }else{
      $next = $current.removeClass('active').next();
      if($next.length==0){
        $('.slider img: first-child').addClass('active');
      }else{
        $next.addClass('active');
      }
    }
  }
  setInterval(slider,5000);

  </script>

 
</body>
</html>
