		function numberSpeller(){

		var num=prompt("Enter a number between 1 - 5 and I will spell them in words:  ");	
		switch (num) {
			// they use triple equal 1 === "1"
			case "1": document.write("You have entered ONE"); break; 
			case "2": document.write("You have entered TWO"); break;
			case "3": document.write("You have entered THREE"); break;
			case "4": document.write("You have entered FOUR"); break;
			case "5": document.write("You have entered FIVE"); break;
			default: document.write("I am yet to learn that!");
		}
	} // END OF FUNCTION


	function vowelC() {

		var alpha=prompt("Enter a character between a - z lowercase, I will tell you if it is vowel or consonant:");
			

			switch (alpha) {
			case "a": 
			case "e": 
			case "i": 
			case "o": 
			case "u": document.write("It is a vowel"); break;
			default: document.write("It is a consonant");
		}
	} // END OF FUNCTION

 	var age= (date.getFullYear()) - year;
