<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style type="text/css">
  
    img {
      width: 1100px;
      height: 200px;
    }
    
    h2 {
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1em;
    }

    .container {
      border: 1px solid;
      margin: auto;
    }

    .card {
      box-sizing: 5px;
    }

  </style>  
</head>
<body>
<div class="container">
  <h3>Latest Feedback</h2>
 
<div id="bs4-multi-slide-carousel" class="carousel slide" data-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active"> <!-- to make the image move -->
           <div class="row">
               <div class="col"><img src="v-1.jpg" class="img-fluid" alt="1 slide"></div>
               <div class="col"><img src="v-1.jpg" class="img-fluid" alt="2 slide"></div>
               <div class="col"><img src="v-1.jpg" class="img-fluid" alt="3 slide"></div>
           </div>
    </div>
    <div class="carousel-item">
           <div class="row">
               <div class="col"><img src="v-1.jpg" class="img-fluid" alt="1 slide"></div>
               <div class="col"><img src="v-1.jpg" class="img-fluid" alt="2 slide"></div>
               <div class="col"><img src="v-1.jpg" class="img-fluid" alt="3 slide"></div>
           </div>
    </div>
</div>

</div>

<script>
$('#bs4-multi-slide-carousel').carousel({
  interval: 3000
})
</script>
</div>
<div class="container mt-3">
  <h2>Filterable List</h2>
  <p>Type something in the input field to search the list for specific items:</p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <ul class="list-group" id="myList">
    <li class="list-group-item">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
    <li class="list-group-item">Fourth</li>
  </ul>  
</div>
<br>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</div>

<div class="container">
  <h2>Gallery</h2>
  <div id="accordion">
    <div class="card">
      <img src="v-1.jpg">
      <div class="card-header">
        
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
          <p>Image 1</p>
        </a>
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
         <p>This is image 1</p>
        </div>
      </div>
    </div>
    <div class="card">
       <img src="assets/images/v-2.jpg">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
        <p>Image 2</p>
      </a>
      </div>
      <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <p>This is image 2</p>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="assets/images/v-3.jpg">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
          <p>Image 3</p>
        </a>
      </div>
      <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <p>This is image 3</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
