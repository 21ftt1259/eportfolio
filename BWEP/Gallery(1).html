		<link rel="icon" href="https://codehasbug.com/wp-content/uploads/2021/06/gblogo.png" sizes="32x32" />

	    <style type="text/css">
		

		.header	.custom-logo{
				width: 100px;
				height: auto;
			}
			.spacer{
				position: relative;
				height: 80px;
			}
			.grid-box{
				display: grid;
				grid-gap: 20px;
				grid-template-columns: repeat(3, 1fr);
				margin-bottom: 40px;

			}
			
			.cell{
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 0px 2px rgb(0 0 0 / 7%), 0 5px 6px rgb(0 0 0 / 16%);
				height: 250px;
				padding: 15px;
				text-align: center;
				
			}

		</style>

		</head>
	<body>

		<div class="container">	
			<div class="row">
				<div class="col-12 mt-5 text-center">
					<h1>Gallery</h1>
				</div>
			</div>
			
			<div class="row mt-3">
				<div class="col-12">
				
				<div class="grid-box">
						<div class="cell"><figure><img src="img1.jpg"class="img-fluid"alt="1 slide" id="Belalong-Canopy-Walkway"><figcaption><b><i>Belalong Canopy Walkway</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="img2.jpg"class="img-fluid" alt="1 slide" id="Sultan-Haji-Omar-Ali-Saifuddien-Bridge"><figcaption><b><i>Sultan Haji Omar Ali Saifuddien Bridge</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="nationalpark.jpg"class="img-fluid" alt="1 slide" id="Ulu-Temburong-National-Park"><figcaption><b><i>Ulu Temburong National Park</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="bangar.jpg"class="img-fluid" alt="1 slide" id="Bangar-Town"><figcaption><b><i>Bangar Town</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="dewan.jpg"class="img-fluid" alt="1 slide" id="DBP"><figcaption><b><i>Dewan Bahasa Dan Pustaka Mural</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="jp.jpeg"class="img-fluid" alt="1 slide" id="jerudong-park"><figcaption><b><i>Jerudong Park</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="Jln-Rob.jpg"class="img-fluid" alt="1 slide" id="Jln-Rob"><figcaption><b><i>Jalan Roberts</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="yayasan.jpg"class="img-fluid" alt="1 slide" id="Yayasan-Sultan-Haji-Hassanal-Bolkiah"><figcaption><b><i>Yayasan Sultan Haji Hassanal Bolkiah</b></i></figcaption></figure></div>
						<div class="cell"><figure><img src="time.jpg"class="img-fluid" alt="1 slide" id="Time-Piece-Monument"><figcaption><b><i>Time Piece Monument</b></i></figcaption></figure></div>
					</div>
				</div>
			</div>
			<div class="spacer"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


</script>

$(document).ready(function(){
       $('#Belalong-Canopy-Walkway').width(250);
       $('#Belalong-Canopy-Walkway').mouseover(function()
       {
          $(this).css("cursor","pointer");
          $(this).animate({width: "300px"}, 'slow');
       });
    
    $('#Belalong-Canopy-Walkway').mouseout(function()
      {
