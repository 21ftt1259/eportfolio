<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

<script type="text/javascript" src="https://demo.mistonline.in/jquery-1.2.3.min.js">
    </script>

<script type="text/javascript">

$(document).ready(function(){
       $('#jp').width(200);
       $('#jp').mouseover(function()
       {
          $(this).css("cursor","pointer");
          $(this).animate({width: "220px"}, 'slow');
       });
    
    $('#jp').mouseout(function()
      {   
          $(this).animate({width: "200px"}, 'slow');
       });
   });

$(document).ready(function(){
       $('#jr').width(200);
       $('#jr').mouseover(function()
       {
          $(this).css("cursor","pointer");
          $(this).animate({width: "220px"}, 'slow');
       });
    
    $('#jr').mouseout(function()
      {   
          $(this).animate({width: "200px"}, 'slow');
       });
   });
</script>
<h1>Move mouse on image to Zoom In and Zoom Out</h1>
  <br>
  <img src="jp.jpeg" id="jp"></img>

  <br>
  <img src="Jln-Rob.jpg" id="jr"></img>
</head>
<body>

</body>
</html>
