$(document).ready(function(){
       $('#jp').width(250);
       $('#jp').mouseover(function()
       {
          $(this).css("cursor","pointer");
          $(this).animate({width: "300px"}, 'slow');
       });
    
    $('#jp').mouseout(function()
      {   
          $(this).animate({width: "250px"}, 'slow');
       });
   });

$(document).ready(function(){

      {   
          $(this).animate({width: "200px"}, 'slow');
       });
   });
</script>
