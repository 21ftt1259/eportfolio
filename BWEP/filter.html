<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/minty/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="filterbucks.js"></script>

<style>
  .container { margin: 150px auto; max-width: 960px; }
  h2,.alert{ margin: 1.25rem 0; }
body { background-color: #f7f7f7;}
  </style>

  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<body>
 <div class="container">
    <h2>By weeks</h2>
<select class="filter1 form-control" data-fbdeep="0">
	<option data-fbflush="true" value="none">
		Select
	</option>
	<option value="Ford">
		Ford
	</option>
	<option value="Opel">
		Opel
	</option>
</select>
<h2>By Districts</h2>
<select class="filter1 form-control" data-fbdeep="1">
	<option data-fbflush="true" value="none">
		Select
	</option>
	<option value="Speed">
		Speed
	</option>
	<option value="Comfort">
		Comfort
	</option>
	<option value="Extreme">
		Extreme
	</option>
</select>

<div class="alert alert-primary">
	<div class="filterbucks Ford Speed">
    	<h3>Ford Speed</h3>
    </div>
    <div class="filterbucks Opel Speed">
    	<h3>Opel Speed</h3>
    </div>
    <div class="filterbucks Opel Comfort">
    	<h3>Opel Comfort</h3>
    </div>
    <div class="filterbucks Ford Comfort">
    	<h3>Ford Comfort</h3>
	</div>
	<div class="filterbucks Ford Extreme">
    	<h3>Ford Extreme</h3>
    </div>
  </div>
    <script>
    jQuery(document).ready(function(){
        $(".filter1").filterbucks({
			HideUnrelateds:true,
			ButtonCssOpacity:true,
		});
		$(".filter1").on("filterbucks-start",function(){
			console.log("Start!");
		});
		$(".filter1").on("filterbucks-end",function(){
			console.log("End!");
		});
    });
    </script>
  </div>
</body>
</html>
